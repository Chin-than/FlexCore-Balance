<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexCore Balance</title>
  <link rel="icon" href="/Images/logo.png" type="image/png">
  <style>
    /* style.css */

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background-color: #f4f4f4;
  border-bottom: 1px solid #ccc;
}

.logo {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo img {
  width: 40px;
  height: 40px;
}

.logo span {
  font-size: 18px;
  font-weight: bold;
}

.nav a {
  margin: 0 10px;
  color: #333;
  text-decoration: none;
  font-size: 16px;
}

.nav a:hover {
  text-decoration: underline;
}

.main-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 100vh;
  padding: 0 50px;
}

.text-content {
  max-width: 50%;
}

.text-content h1 {
  font-size: 48px;
  line-height: 1.2;
}

.text-content p {
  margin: 20px 0;
  font-size: 18px;
}

.get-started {
  padding: 10px 20px;
  font-size: 16px;
  color: #000;
  background-color: #949494;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}

.get-started:hover {
  background-color: #f0f0f0;
}

.image-content img {
  max-width: 100%;
  height: auto;
  border-radius: 10px;
}

  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="/Images/logo.png" alt="FlexCore Balance Logo">
      <h1>FlexCore Balance</h1>
    </div>
    <nav class="nav">
      <a href="/Home/Main.html">Home</a>
      <a href="/Home/login.html">Login</a>
      <a href="/Home/signup.html">SignUp</a>
    </nav>
  </header>
  <main class="main-content">
    <div class="text-content">
      <h1>Build Perfect Body<br>With Clean Mind</h1>
      <p>Build Perfect Body With Clean Mind<br>Build Perfect Body With Clean Mind</p>
      
    </div>
    <a href="/Home/login.html"><button class="get-started">Get Started</button></a>
    <!-- <div class="image-content">
      <img src="fitness-image.jpg" alt="Fitness Image">
    </div> -->
  </main>
</body>
</html>
