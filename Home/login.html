<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexCore Balance - Login</title>
  <link rel="icon" href="/Images/logo.png" type="image/png">
  <style>
    /* style.css */

/* General styles remain the same as the Sign Up page */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background-color: #f4f4f4;
  border-bottom: 1px solid #ccc;
}

.logo {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo img {
  width: 40px;
  height: 40px;
}

.logo span {
  font-size: 18px;
  font-weight: bold;
}

.nav a {
  margin: 0 10px;
  color: #333;
  text-decoration: none;
  font-size: 16px;
}


.nav a.active {
  text-decoration: underline;
}

.main-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 100vh;
  padding: 0 50px;
}

.form-container {
  background-color: #cfcfcf;
  padding: 30px;
  border-radius: 10px;
  width: 30%;
  align-items: center;
}

.form-container h2 {
  margin-bottom: 20px;
  font-size: 24px;
  text-align: center;
}

.login-form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.login-form input {
  padding: 10px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
}

.login-form input:focus {
  outline: none;
  box-shadow: 0 0 5px #fff;
}

.submit-btn {
  padding: 10px;
  font-size: 16px;
  color: #000;
  background-color: #fff;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}

.submit-btn:hover {
  background-color: #f0f0f0;
}

  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="/Images/logo.png" alt="FlexCore Balance Logo">
      <h1>FlexCore Balance</h1>
    </div>
    <nav class="nav">
      <a href="/Home/Main.html">Home</a>
      <a href="/Home/login.html" class="Active">Login</a>
      <a href="/Home/signup.html">SignUp</a>
    </nav>
  </header>
  <main class="main-content">
    <div class="form-container">
      <h2>Login</h2>
      <form action="#" method="POST" class="login-form">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        
      </form>
      <a href="/main.html"><button class="submit-btn">Login</button></a>
    </div>
    <!-- <div class="image-content">
      <img src="fitness-image.jpg" alt="Fitness Image">
    </div> -->
  </main>
</body>
</html>
