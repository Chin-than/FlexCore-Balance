<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexCore Balance - Sign Up</title>
  <link rel="icon" href="/Images/logo.png" type="image/png">
  <style>
    /* style.css */

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #f4f4f4;
      border-bottom: 1px solid #ccc;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo img {
      width: 40px;
      height: 40px;
    }
    
    .logo span {
      font-size: 18px;
      font-weight: bold;
    }
    
    .nav a {
      margin: 0 10px;
      color: #333;
      text-decoration: none;
      font-size: 16px;
    }
    
.nav a.active {
  text-decoration: underline;
}

.main-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 100vh;
  padding: 0 50px;
}

.form-container {
  background-color: #969696;
  padding: 30px;
  border-radius: 10px;
  width: 30%;
}

.form-container h2 {
  margin-bottom: 20px;
  font-size: 24px;
  text-align: center;
}

.signup-form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.signup-form input {
  padding: 10px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
}

.signup-form input:focus {
  outline: none;
  box-shadow: 0 0 5px #fff;
}

.submit-btn {
  padding: 10px;
  font-size: 16px;
  color: #000;
  background-color: #fff;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}

.submit-btn:hover {
  background-color: #f0f0f0;
}

.image-content img {
  max-width: 100%;
  height: auto;
  border-radius: 10px;
}

  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="/Images/logo.png" alt="FlexCore Balance Logo">
      <h1>FlexCore Balance</h1>
    </div>
    <nav class="nav">
      <a href="/Home/Main.html">Home</a>
      <a href="/Home/login.html">Login</a>
      <a href="/Home/signup.html" class="Active">SignUp</a>
    </nav>
  </header>
  <main class="main-content">
    <div class="form-container">
      <h2>Sign Up</h2>
      <form action="submit_profile.php" method="post" class="signup-form">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        
      </form>
      <a href="/main.html"><button type="submit" class="submit-btn">Sign Up</button></a>
    </div>
    <!-- <div class="image-content">
      <img src="fitness-image.jpg" alt="Fitness Image">
    </div> -->
  </main>
</body>
</html>
